{% extends "base/index.html" %}

{% block contenido %}

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col">
                    <center>
                        <h1>Tabla Padron</h1>
                    </center>
                </div>
            </div>
            <br><br>
            <div class="row">
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nombres y Apellidos</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in padron %}
                                <tr>
                                    <td>{{a.codigo_cliente}}</td>
                                    <td>{{a.nombre_completoApellidos}}</td>
                                    <td>
                                        <a href="{% url 'padron:editar_tabla_padron' a.pk %}">Editar</a>
                                    </td>
                                    <td>
                                        <a href="{% url 'padron:eliminar_campo_padron' a.pk %}">Eliminar</a>
                                    </td>
                                </tr>
                            {% empty %}
                                <tr>
                                    <td>No se encontraron resultados</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock contenido %}
