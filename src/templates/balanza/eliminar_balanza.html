{% extends "base/index.html" %}

{% block contenido %}

   <div class="album py-5 bg-light">
        <div class="container">
            <div class="col">
                <center>
                    <h1>Eliminar Balanza</h1>
                    <br><br>
                    <h3>Esta conciente de que va a eliminar a {{balanza.numero_remito}} - {{balanza.codigo_productor}}</h3>
                    <br><br>
                </center>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method="POST">{% csrf_token %}
                    <center>
                        {{form.as_p}}
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                            <a class="btn btn-success" href="{% url 'balanza:tablabalanza' %}">Cancelar</a>
                    </center>
                </form>
            </div>
        </div>
        <br><br><hr>
				
{% endblock contenido %}
