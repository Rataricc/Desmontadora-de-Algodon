{% extends "base/index.html" %}

{% block contenido %}

   <div class="album py-5 bg-light">
        <div class="container">
            <div class="col">
                <center>
                    <h1>Editar Balanza</h1>
                    <br>
                    <h3>Esta Conciente de que editara a: {{balanza.numero_remito}} {{balanza.codigo_productor}}</h3>
                    <br><br>
                </center>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">{% csrf_token %}
                        <center>
                            {{form.as_p}}
                                <button type="submit" class="btn btn-success">Guardar</button>
                                <a class="btn btn-danger" href="{% url 'balanza:tablabalanza' %}">Cancelar</a>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br><hr>
				
{% endblock contenido %}
